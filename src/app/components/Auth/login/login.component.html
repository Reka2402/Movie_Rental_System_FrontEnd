<div class="d-flex justify-content-center align-items-center vh-100 bg-black " 
     style="background-image: url(/Sliders/movie-detail-bg.png);">
  <div class="row shadow-lg rounded-4 overflow-hidden rounded-4 overflow-hidden bg-dark "
       style="width: 50rem; height: 35rem; background: rgba(30, 30, 30, 0.95); backdrop-filter: blur(10px);">

    <!-- Image Section -->
    <div class="col-md-6 p-0">
      <div class="h-100"
           style="background-image: url('/Sliders/pic\ 4.jpg'); 
                  background-size: cover; 
                  background-position: center;
                  ">
      </div>
    </div>

    <!-- Login Form Section -->
    <div class="col-md-6 p-4 d-flex align-items-center">
      <div class="card p-4 border-0 bg-dark text-white w-100">
        <h3 class="mb-4 text-center text-danger fw-bold">Welcome Back!</h3>
        <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">

          <!-- Email -->
          <div class="mb-4">
            <label for="email" class="form-label text-light">Email Address</label>
            <div class="input-group">
              <span class="input-group-text bg-secondary text-white border-secondary">
                <i class="bi bi-envelope"></i>
              </span>
              <input type="email" formControlName="email" 
                     class="form-control bg-dark text-light border-secondary rounded-3 shadow-sm"
                     id="email" placeholder="Enter your email" />
            </div>
            <div class="form-text text-danger mt-1" *ngIf="signinForm.get('email')?.touched && signinForm.get('email')?.invalid">
              Email Address is invalid
            </div>
          </div> 

          <!-- Password -->
          <div class="mb-4">
            <label for="password" class="form-label text-light">Password</label>
            <div class="input-group">
              <span class="input-group-text bg-secondary text-white border-secondary">
                <i class="bi bi-lock"></i>
              </span>
              <input type="password" formControlName="password" 
                     class="form-control bg-dark text-light border-secondary rounded-3 shadow-sm"
                     id="password" placeholder="Enter your password" />
            </div>
            <div class="form-text text-danger mt-1" *ngIf="signinForm.get('password')?.touched && signinForm.get('password')?.invalid">
              Password must be at least 6 characters long
            </div>
          </div>

          <!-- Remember Me -->
          <div class="mb-4 form-check">
            <input type="checkbox" formControlName="rememberMe" 
                   class="form-check-input border-secondary" id="rememberMe">
            <label class="form-check-label text-light" for="rememberMe">Remember Me</label>
          </div>

          <!-- Submit Button -->
          <div class="d-grid">
            <button class="btn btn-danger btn-lg rounded-pill shadow" type="submit" [disabled]="signinForm.invalid">
              Login
            </button>
          </div>

          <!-- Register Redirect -->
          <div class="text-center mt-3">
            <p class="text-light">
              New customer? <a href="/register" class="text-danger text-decoration-none fw-bold">Register now</a>
            </p>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
