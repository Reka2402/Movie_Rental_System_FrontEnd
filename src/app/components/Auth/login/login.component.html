<div class="d-flex justify-content-center align-items-center vh-100 bg-black" 
     style="background-image: url(/Sliders/tv-series-bg.jpg);">
  <div class="card p-4 border-0 shadow-lg rounded-3" 
       style="width: 30rem; background-image: url(/Sliders/tv-series-bg.jpg); color: white; height: auto;">
    <h3 class="mb-4 text-center text-danger">Login Here</h3>
    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label text-white">Email Address</label>
        <div class="input-group">
          <span class="input-group-text bg-black text-white"><i class="bi bi-envelope"></i></span>
          <input type="email" formControlName="email" class="form-control bg-dark text-white border-0" 
                 id="email" placeholder="Your Email" />
        </div>
        <div class="form-text text-danger" *ngIf="signinForm.get('email')?.touched && signinForm.get('email')?.invalid">
          Email Address is invalid
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label text-white">Password</label>
        <div class="input-group">
          <span class="input-group-text bg-black text-white"><i class="bi bi-lock"></i></span>
          <input type="password" formControlName="password" class="form-control bg-dark text-white border-0" 
                 id="password" placeholder="Password" />
        </div>
        <div class="form-text text-danger" *ngIf="signinForm.get('password')?.touched && signinForm.get('password')?.invalid">
          Password must be at least 6 characters long
        </div>
      </div>

      <!-- Remember Me Checkbox -->
      <div class="mb-3 form-check">
        <input type="checkbox" formControlName="rememberMe" class="form-check-input" id="rememberMe">
        <label class="form-check-label text-white" for="rememberMe">Remember Me</label>
      </div>

      <!-- Submit Button -->
      <div class="d-grid">
        <button class="btn btn-danger" type="submit" [disabled]="signinForm.invalid">
          Submit
        </button>
      </div>

      <!-- Register Link -->
      <div class="text-center mt-3">
        <p class="text-white">
          New customer? <a href="/register" class="text-danger">Register now</a>
        </p>
      </div>
    </form>
  </div>
</div>
