<div class="d-flex justify-content-center align-items-center vh-100 bg-black" style="background-image: url(/Sliders/IMG-20241120-WA0004.jpg);">
  <div class="card p-4 border-0 shadow-lg rounded-3" 
       style="width: 30rem; background-image: url(/Sliders/tv-series-bg.jpg); color: white; height: auto;">
    <h3 class="mb-4 text-center text-danger" >Login Here</h3>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label text-white">Email Address</label>
        <div class="input-group">
          <span class="input-group-text bg-black text-white"><i class="bi bi-envelope"></i></span>
          <input type="email" [(ngModel)]="user.emailAddress" name="email" 
                 class="form-control bg-dark text-white border-0" id="email" 
                 placeholder="Your Email" #mail="ngModel" required email />
        </div>
        <div class="form-text text-danger" *ngIf="(loginForm.submitted || mail.touched) && mail.invalid">
          Email Address is invalid
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label text-white">Password</label>
        <div class="input-group">
          <span class="input-group-text bg-black text-white"><i class="bi bi-lock"></i></span>
          <input type="password" [(ngModel)]="user.password" name="password" 
                 class="form-control bg-dark text-white border-0" id="password" 
                 placeholder="Password" #pw="ngModel" required minlength="6" />
        </div>
        <div class="form-text text-danger" *ngIf="(loginForm.submitted || pw.touched) && pw.invalid">
          Password must be at least 6 characters long
        </div>
      </div>

      <!-- Remember Me Checkbox -->
      <div class="mb-3 form-check">
        <input type="checkbox" name="rememberMe" 
               class="form-check-input" id="rememberMe">
        <label class="form-check-label text-white" for="rememberMe">Remember Me</label>
      </div>

      <!-- Submit Button -->
      <div class="d-grid">
        <button routelink="/customer" class="btn btn-danger" type="submit" [disabled]="loginForm.invalid">
          Submit
        </button>
      </div>

      <!-- Register Link -->
      <div class="text-center mt-3">
        <p class="text-white">
          New customer? <a href="/register" class="text-danger">Register now</a>
        </p>
      </div>

      <!-- Image Section
      <div class="text-center mt-4">
        <img src="../../../../assets/movies/movie 13.png" alt="signin image" 
             class="img-fluid rounded" style="max-height: 300px;">
      </div> -->
    </form>
  </div>
</div>
