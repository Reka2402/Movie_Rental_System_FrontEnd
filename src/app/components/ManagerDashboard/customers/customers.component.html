<div class="container mt-5">
  <div class="card shadow-lg p-3 mb-5 rounded" style="background-color: #f5f5f5; color: #333;">
    <div class="card-body">
      <div class="d-flex justify-content-between mb-3">
        <div class="p-2 w-50">
          <input 
            type="text" 
            class="form-control" 
            [(ngModel)]="searchText" 
            placeholder="Search User..." 
            style="background-color: #e0e0e0; color: #333; border: 1px solid #ccc;"
          />
        </div>
        <div class="ml-auto p-2">
          <button 
            type="button" 
            class="btn btn-dark btn-lg px-4" 
            (click)="openAddUserPopup()"
            style="background-color: black; color: white; border-radius: 6px;"
          >
            New User
          </button>
        </div>
      </div>

      <table class="table table-hover align-middle table-bordered" style="background-color: #fff;">
        <thead style="background-color: #333; color: #fff;">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Full Name</th>
            <th scope="col">Email</th>
            <th scope="col">Password</th>
            <th scope="col">Role</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users" style="color: #333;">
            <th scope="row">{{ user.id }}</th>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.password }}</td>
            <td>{{ user.role }}</td>
            <td>
              <button 
                class="btn btn-outline-dark btn-sm me-2" 
                (click)="onEdit(user.id)" 
                style="border-radius: 4px;"
              >
                <i class="bi bi-pencil-square"></i>
              </button>
              <button 
                class="btn btn-outline-danger btn-sm" 
                (click)="onDelete(user.id)" 
                style="border-radius: 4px;"
              >
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Add User Popup -->
  <div 
    *ngIf="isAddUserPopupOpen" 
    class="popup-overlay d-flex align-items-center justify-content-center" 
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5);"
  >
    <div 
      class="popup-content card shadow-lg p-4" 
      style="width: 400px; background-color: #f5f5f5; border-radius: 8px; color: #333;"
    >
      <h4 class="mb-4 text-center">Add New User</h4>
      <form>
        <div class="mb-3">
          <label for="userName" class="form-label">Full Name</label>
          <input 
            type="text" 
            id="userName" 
            class="form-control" 
            [(ngModel)]="newUser.name" 
            name="name" 
            style="background-color: #e0e0e0; color: #333; border: 1px solid #ccc;"
          />
        </div>
        <div class="mb-3">
          <label for="userEmail" class="form-label">Email</label>
          <input 
            type="email" 
            id="userEmail" 
            class="form-control" 
            [(ngModel)]="newUser.email" 
            name="email" 
            style="background-color: #e0e0e0; color: #333; border: 1px solid #ccc;"
          />
        </div>
        <div class="mb-3">
          <label for="userPassword" class="form-label">Password</label>
          <input 
            type="password" 
            id="userPassword" 
            class="form-control" 
            [(ngModel)]="newUser.password" 
            name="password" 
            style="background-color: #e0e0e0; color: #333; border: 1px solid #ccc;"
          />
        </div>
        <div class="mb-3">
          <label for="userRole" class="form-label">Role</label>
          <input 
            type="text" 
            id="userRole" 
            class="form-control" 
            [(ngModel)]="newUser.role" 
            name="role" 
            style="background-color: #e0e0e0; color: #333; border: 1px solid #ccc;"
          />
        </div>
        <div class="d-flex justify-content-end">
          <button 
            type="button" 
            class="btn btn-secondary me-2" 
            (click)="closeAddUserPopup()" 
            style="border-radius: 6px;"
          >
            Cancel
          </button>
          <button 
            type="button" 
            class="btn btn-dark" 
            (click)="addUser()" 
            style="background-color: black; color: white; border-radius: 6px;"
          >
            Add
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
