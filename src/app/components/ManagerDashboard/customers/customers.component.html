<div class="container mt-5">
  <div class="card shadow p-3 mb-5 bg-white rounded">
    <div class="card-body">
      <div class="d-flex justify-content-between mb-3">
        <div class="p-2">
          <input type="text" class="form-control" [(ngModel)]="searchText" placeholder="Search User...." />
        </div>
        <div class="ml-auto p-2">
          <button type="button" class="btn btn-danger btn-lg px-4" (click)="openAddUserPopup()">New User</button>
        </div>
      </div>

      <table class="table table-hover table-striped align-middle table-bordered">
        <thead class="table-light">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">FullName</th>
            <th scope="col">Email</th>
            <th scope="col">Password</th>
            <th scope="col">Role</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <th scope="row">{{ user.id }}</th>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.password }}</td>
            <td>{{ user.role }}</td>
            <td>
              <button class="btn btn-primary btn-sm me-2" (click)="onEdit(user.id)">
                <i class="bi bi-pencil-square"></i>
              </button>
              <button class="btn btn-danger btn-sm" (click)="onDelete(user.id)">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Add User Popup -->
  <div *ngIf="isAddUserPopupOpen" class="popup-overlay">
    <div class="popup-content card shadow-lg p-4">
      <h4 class="mb-4">Add New User</h4>
      <form>
        <div class="mb-3">
          <label for="userName" class="form-label">Full Name</label>
          <input type="text" id="userName" class="form-control" [(ngModel)]="newUser.name" name="name" />
        </div>
        <div class="mb-3">
          <label for="userEmail" class="form-label">Email</label>
          <input type="email" id="userEmail" class="form-control" [(ngModel)]="newUser.email" name="email" />
        </div>
        <div class="mb-3">
          <label for="userPassword" class="form-label">Password</label>
          <input type="password" id="userPassword" class="form-control" [(ngModel)]="newUser.password" name="password" />
        </div>
        <div class="mb-3">
          <label for="userRole" class="form-label">Role</label>
          <input type="text" id="userRole" class="form-control" [(ngModel)]="newUser.role" name="role" />
        </div>
        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-secondary me-2" (click)="closeAddUserPopup()">Cancel</button>
          <button type="button" class="btn btn-danger" (click)="addUser()">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>
