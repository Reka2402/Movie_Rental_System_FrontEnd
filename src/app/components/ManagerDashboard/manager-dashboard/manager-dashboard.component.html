<div class="container-fluid p-0" style="height: 100vh;">
  <div class="row g-0">
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column align-items-center py-4"
      style="font-family: 'Nunito', sans-serif; position: fixed; top: 0; left: 0; height: 100vh; width: 220px; background-color: #2C3E50; box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);">
      
      <!-- Logo -->
      <a href="#" class="logo text-white text-decoration-none d-flex align-items-center">
        <i class="bi bi-film main-color me-2"></i>
        Fl<span class="main-color">i</span>x
      </a>
      
     

      <!-- Navigation Links -->
      <nav class="nav flex-column w-100">
        <a class="nav-link text-white py-2 px-3 mb-1 rounded d-flex align-items-center"
          style="transition: 0.3s; background-color: #34495E;" [routerLink]="['/Manager/home']">
          <i class="bi bi-house fs-5 me-3"></i>
          <span>Home</span>
        </a>
        <a class="nav-link text-white py-2 px-3 mb-1 rounded d-flex align-items-center"
          style="transition: 0.3s;" [routerLink]="['/Manager/customers']">
          <i class="bi bi-people fs-5 me-3"></i>
          <span>Customers</span>
        </a>
        <a class="nav-link text-white py-2 px-3 mb-1 rounded d-flex align-items-center"
          style="transition: 0.3s;" [routerLink]="['/Manager/movies']">
          <i class="bi bi-film fs-5 me-3"></i>
          <span>Movies</span>
        </a>
        <a class="nav-link text-white py-2 px-3 mb-1 rounded d-flex align-items-center"
          style="transition: 0.3s;" [routerLink]="['/Manager/rentals']">
          <i class="bi bi-clock-history fs-5 me-3"></i>
          <span>Rentals</span>
        </a>
        <a class="nav-link text-white py-2 px-3 mb-1 rounded d-flex align-items-center"
          style="transition: 0.3s;" [routerLink]="['/Manager/inventory']">
          <i class="bi bi-box-seam fs-5 me-3"></i>
          <span>Inventory</span>
        </a>
        <a class="nav-link text-white py-2 px-3 mb-1 rounded d-flex align-items-center"
          style="transition: 0.3s;" [routerLink]="['/Manager/reports']">
          <i class="bi bi-bar-chart fs-5 me-3"></i>
          <span>Reports</span>
        </a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="col" style="margin-left: 220px;">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center px-4 py-3 border-bottom"
        style="background-color: #ffffff; font-family: 'Nunito', sans-serif; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);">
        
        <!-- Welcome message -->
        <div class="text-muted">Welcome, Manager!</div>

        <!-- Profile & Notifications -->
        <div class="d-flex align-items-center">
          <i class="bi bi-bell fs-5 me-3 text-dark" style="cursor: pointer;" title="Notifications"></i>
          <div class="dropdown">
            <img src="/icons'/avatar.png" class="rounded-circle" alt="Profile" width="40" data-bs-toggle="dropdown"
              aria-expanded="false" style="cursor: pointer; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);" />
            <ul class="dropdown-menu dropdown-menu-end shadow-sm">
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Main content -->
      <div class="flex-grow-1 p-4" style="overflow-y: auto;">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
