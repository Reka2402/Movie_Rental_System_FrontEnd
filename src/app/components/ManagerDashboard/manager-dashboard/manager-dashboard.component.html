<div class="container-fluid p-0 bg-light text-dark" style="height: 100vh;">
  <div class="row g-0">
    <!-- Side Navbar -->
    <div
      class="col-xl-2 col-lg-3 col-md-4 col-12 bg-danger d-flex flex-column align-items-center py-4"
      style="font-family: 'Poppins'; height: 100vh; justify-content: space-between; box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);"
    >
      <nav class="nav flex-column w-100 text-center text-white">
        <a class="nav-link text-white py-2" [routerLink]="['/manager/home']">
          <i class="bi bi-house fs-4"></i>
          <span class="d-block">Home</span>
        </a>
        <a class="nav-link text-white py-2" [routerLink]="['/manager/customers']">
          <i class="bi bi-people fs-4"></i>
          <span class="d-block">Customers</span>
        </a>
        <a class="nav-link text-white py-2" [routerLink]="['/manager/movies']">
          <i class="bi bi-film fs-4"></i>
          <span class="d-block">Movies</span>
        </a>
        <a class="nav-link text-white py-2" [routerLink]="['/manager/rentals']">
          <i class="bi bi-clock-history fs-4"></i>
          <span class="d-block">Rentals</span>
        </a>
        <a class="nav-link text-white py-2" [routerLink]="['/manager/inventory']">
          <i class="bi bi-box-seam fs-4"></i>
          <span class="d-block">Inventory</span>
        </a>
        <a class="nav-link text-white py-2" [routerLink]="['/manager/reports']">
          <i class="bi bi-bar-chart fs-4"></i>
          <span class="d-block">Reports</span>
        </a>
      </nav>
    </div>

    <div class="col d-flex flex-column" style="height: 100vh; background-image: url(/Sliders/tv-series-bg.jpg);">

      <div
        class="d-flex justify-content-between align-items-center px-4 py-3 border-bottom"
        style="background-color: #ffffff; font-family: 'Roboto', sans-serif; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);"
      >

        <a href="#" class="logo text-dark" style="font-size: 36px; font-weight: bold;">
          <i class="bx bx-movie-play bx-tada text-danger"></i>
          Fl<span class="text-danger">i</span>x
        </a>
        
      
        <div class="h5 text-dark">Welcome, Manager!</div>


        <div class="d-flex align-items-center">
          <i
            class="bi bi-bell fs-4 me-3 text-danger"
            style="cursor: pointer;"
            title="Notifications"
          ></i>
          <div class="dropdown">
            <img
              src="/icons'/avatar.png"
              class="rounded-circle"
              alt="Profile"
              width="40"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              style="cursor: pointer;"
            />
            <ul class="dropdown-menu dropdown-menu-end shadow-sm">
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>

   
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
