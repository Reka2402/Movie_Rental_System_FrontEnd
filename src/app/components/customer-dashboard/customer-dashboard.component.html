<div class="container-fluid p-0 bg-black text-white" style="height: 100vh;">
  <div class="row g-0 h-100">
    <!-- Sidebar -->
    <div class="col-lg-2 col-md-3 col-sm-4 col-12 bg-dark d-flex flex-column align-items-center py-4">
      <!-- Logo -->
      <a href="#" class="logo text-white">
        <i class="bx bx-movie-play bx-tada text-danger"></i>
        Fl<span class="text-danger">i</span>x
      </a>

      <!-- Icon-based Sidebar Navigation -->
      <nav class="nav flex-column w-100 text-center">
        <a class="nav-link py-3 text-white" href="#" title="Home">
          <i class="bi bi-house fs-4"></i>
        </a>
        <a class="nav-link py-3 text-white" href="#" title="Rental History">
          <i class="bi bi-clock-history fs-4"></i>
        </a>
        <a class="nav-link py-3 text-white" href="#" title="Favorites">
          <i class="bi bi-heart fs-4"></i>
        </a>
        <a class="nav-link py-3 text-white" href="#" title="Library">
          <i class="bi bi-collection-play fs-4"></i>
        </a>
        <a class="nav-link py-3 text-white" href="#" title="Notifications">
          <i class="bi bi-bell fs-4"></i>
        </a>
        <a class="nav-link py-3 text-white" href="#" title="Profile">
          <i class="bi bi-person fs-4"></i>
        </a>
        <a class="nav-link py-3 text-white" href="#" title="Password Update">
          <i class="bi bi-shield-lock fs-4"></i>
        </a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="col-lg-10 col-md-9 col-sm-8 col-12 d-flex flex-column">
      <!-- Top Bar -->
      <div class="d-flex justify-content-between align-items-center px-4 py-3 border-bottom border-secondary">
        <!-- Welcome Message -->
        <div class="text-white">
          <h4>Welcome, <span class="text-danger">Customer</span>!</h4> <!-- Replace "John Doe" dynamically with customer name -->
        </div>
        
        <!-- Search Bar -->
        <div class="input-group w-50">
          <input
            type="text"
            class="form-control bg-light text-dark border-danger rounded-start shadow"
            placeholder="Search movies by director, genre..."
            aria-label="Search"
            style="border-radius: 25px 0 0 25px;"
          />
          <button
            class="btn btn-danger shadow"
            style="border-radius: 0 25px 25px 0;"
          >
            <i class="bi bi-search"></i>
          </button>
        </div>
        
        <!-- Profile Icon with Dropdown -->
        <div class="dropdown">
          <img src="/icons/noAvatar.png" class="rounded-circle ms-3" alt="Profile" width="40" data-bs-toggle="dropdown" aria-expanded="false"/>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Logout</a></li>
          </ul>
        </div>
      </div>

      <!-- Navigation Buttons with Hover Effect -->
      <div class="d-flex justify-content-center gap-3 py-3 border-bottom border-secondary">
        <button class="btn btn-outline-danger px-4 py-2 hover-effect">Movies</button>
        <button class="btn btn-outline-danger px-4 py-2 hover-effect">Series</button>
        <button class="btn btn-outline-danger px-4 py-2 hover-effect">Anime</button>
        <button class="btn btn-outline-danger px-4 py-2 hover-effect">Cartoons</button>
      </div>
<!-- Movie Grid with Hover Effect on Cards -->
<div class="row mt-4 px-4 overflow-auto">
  <div
    class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12 mb-4"
    *ngFor="let item of movieItems"
  >
    <div class="card bg-dark border-secondary shadow-sm h-100 card-hover">
      <!-- Image Section -->
      <div class="position-relative">
        <img
          [src]="item.images"
          class="card-img-top rounded-top w-100 h-100 object-cover"
          alt="{{item.name}}"
        />
        
        <!-- In Stock / Out of Stock Badge -->
        <div class="stock-status position-absolute top-0 end-0 p-2">
          <i
            class="bi"
            [ngClass]="{
              'bi-check-circle-fill text-success': item.availableCopies > 0,
              'bi-x-circle-fill text-danger': item.availableCopies === 0
            }"
            style="font-size: 1.5rem;"
          ></i>
        </div>
      </div>

      <!-- Content Section -->
      <div class="card-body d-flex flex-column justify-content-between text-center">
        <!-- Title -->
        <h5 class="card-title text-truncate text-danger">{{item.name}}</h5>
        <!-- Genre -->
        <p class="card-text text-white-50 small">{{item.genre}}</p>
        <!-- Price -->
        <p class="fw-bold text-danger mt-2">Price: {{item.price | currency:'USD'}}</p>
        <!-- Buttons -->
        <button
          class="btn btn-sm btn-outline-danger mt-2"
          data-bs-toggle="modal"
          data-bs-target="#viewMoreModal"
          (click)="selectedMovie = item"
        >
          View More
        </button>
      </div>
    </div>
  </div>
</div>



    </div>
  </div>
</div>
