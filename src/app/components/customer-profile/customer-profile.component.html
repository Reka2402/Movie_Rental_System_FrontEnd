<div class="" style="background-color: black;">
  <!-- Sidebar -->
  <div
  [class.expanded]="isExpanded"
  id="sidebar"
  class="bg-dark text-white d-flex flex-column align-items-center py-4 position-fixed"
>
    
    <!-- Toggle Button -->
    <button (click)="toggleSidebar()" class="btn text-white mb-4" style="background-color: transparent; border: none;">
      <i class="bi bi-list fs-2"></i>
    </button>

    <!-- Navigation Links -->
    <nav class="nav flex-column text-center w-100">
      <a class="nav-link text-white d-flex flex-column align-items-center my-2" [routerLink]="['/customer/rentalhome']">
        <i class="bi bi-house fs-3"></i>
        <span class="icon-text mt-1" *ngIf="isExpanded">Home</span>
      </a>
      <a class="nav-link text-white d-flex flex-column align-items-center my-2"
        [routerLink]="['/customer/rentalHistory'] ">
        <i class="bi bi-clock-history fs-3"></i>
        <span class="icon-text mt-1" *ngIf="isExpanded">Rental History</span>
      </a>
      <a class="nav-link text-white d-flex flex-column align-items-center my-2" [routerLink]="['/customer/favs']">
        <i class="bi bi-heart fs-3"></i>
        <span class="icon-text mt-1" *ngIf="isExpanded">Favorites</span>
      </a>
    
      <a class="nav-link text-white d-flex flex-column align-items-center my-2" [routerLink]="['/customer/profile']"
        title="Profile">
        <i class="bi bi-person fs-3"></i>
        <span class="icon-text mt-1" *ngIf="isExpanded">Profile</span>
      </a>
      <a class="nav-link text-white d-flex flex-column align-items-center my-2"
      [routerLink]="['/customer/notifications']">
      <i class="bi bi-bell fs-3"></i>
      <span class="icon-text mt-1" *ngIf="isExpanded">Notifications</span>
    </a>
      <a class="nav-link text-white d-flex flex-column align-items-center my-2" [routerLink]="['/customer/pw']"
        title="Password Update">
        <i class="bi bi-shield-lock fs-3"></i>
        <span class="icon-text mt-1" *ngIf="isExpanded">Password Update</span>
      </a>
    </nav>
  </div>

  <!-- Main Content -->
  <div
  [style.marginLeft]="isExpanded ? '250px' : '80px'"
  class="flex-grow-1"
  id="mainContent" style="background-color: black;height: 100vh;"
>
  
    <div class="col-xl-10 col-lg-10 col-md-9 col-sm-8 col-12 d-flex flex-column">
      
      <div class="d-flex justify-content-between align-items-center px-4 py-3 border-bottom border-secondary">
        <div class="text-white" style="font-family:'Roboto';">
          <a href="#" class="logo text-white">
            <i class="bx bx-movie-play bx-tada text-danger"></i>
            Fl<span class="text-danger">i</span>x
          </a>
          <h4>
            Welcome, <span class="text-danger">{{ customer.Name }}</span>!
          </h4>
        </div>
        <div class="input-group w-50">
          <input type="text" class="form-control bg-light text-dark border-danger rounded-start shadow"
            placeholder="Search movies by director, genre..." aria-label="Search" id="searchInput" [(ngModel)]="searchText" />
          <button class="btn btn-danger shadow">
            <i class="bi bi-search"></i>
          </button>
        </div>
   
        <div class="d-flex align-items-center">
          <!-- Notification Icon -->
          <div class="position-relative me-3">
            <i class="bi bi-bell fs-5 text-white" style="cursor: pointer;" data-bs-toggle="tooltip"
              data-bs-placement="bottom" title="Notifications"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              3
            </span>
          </div>
          <img src="/icons'/avatar.png" class="rounded-circle" alt="Profile" width="40" style="cursor: pointer;"
            (click)="openProfileModal()" />
        </div>
      </div>


    </div>
    <div class="d-flex justify-content-center gap-3 py-3 border-bottom border-secondary">
      <button class="btn btn-outline-danger px-4 py-2 hover-effect">Movies</button>
      <button class="btn btn-outline-danger px-4 py-2 hover-effect">Series</button>
      <button class="btn btn-outline-danger px-4 py-2 hover-effect">Anime</button>
      <button class="btn btn-outline-danger px-4 py-2 hover-effect">Cartoons</button>
    </div>
    <div [style.marginLeft]="isExpanded ? '250px' : '80px'" class="flex-grow-1 ms-auto">
      <router-outlet></router-outlet>
    </div>
