<div class="container mt-4">
    <h2>Your Favourite Movies</h2>
  
    <div *ngIf="isLoading" class="text-center">
      <p>Loading your favourites...</p>
    </div>
  
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
  
    <div *ngIf="!isLoading && favouriteMovies.length === 0" class="alert alert-info">
      <p>No favourite movies found.</p>
    </div>
  
    <div class="row" *ngIf="favouriteMovies.length > 0">
      <div class="col-md-4" *ngFor="let movie of favouriteMovies">
        <div class="card mb-4">
          <img
            [src]="movie.imageUrl || 'assets/default-movie.jpg'"
            class="card-img-top"
            alt="{{ movie.movieName }}"
          />
          <div class="card-body">
            <h5 class="card-title">{{ movie.movieName }}</h5>
            <p class="card-text">
              {{ movie.description }}
            </p>
            <p><strong>Price:</strong> ${{ movie.price }}</p>
            <p><strong>Release Date:</strong> {{ movie.releaseDate | date }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
