<div class="container mt-5">
    <h2 class="text-center text-light mb-4">Update Password</h2>
    <hr class="divider" />

    <form [formGroup]="passwordForm" (ngSubmit)="updatePassword()">
        <!-- Current Password -->
        <div class="form-group mb-3">
            <label for="currentPassword" class="text-light">Current Password:</label>
            <input
                type="password"
                id="currentPassword"
                formControlName="currentPassword"
                class="form-control"
            />
        </div>

        <!-- New Password -->
        <div class="form-group mb-3">
            <label for="newPassword" class="text-light">New Password:</label>
            <input
                type="password"
                id="newPassword"
                formControlName="newPassword"
                class="form-control"
            />
            <div *ngIf="passwordForm.get('newPassword')?.invalid && passwordForm.get('newPassword')?.touched" class="text-danger mt-1">
                Password must be at least 6 characters.
            </div>
        </div>

        <!-- Confirm Password -->
        <div class="form-group mb-3">
            <label for="confirmPassword" class="text-light">Confirm New Password:</label>
            <input
                type="password"
                id="confirmPassword"
                formControlName="confirmPassword"
                class="form-control"
            />
            <div *ngIf="passwordForm.get('confirmPassword')?.invalid && passwordForm.get('confirmPassword')?.touched" class="text-danger mt-1">
                Please confirm your password.
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-block mt-4">Update Password</button>
    </form>

    <!-- Success Message -->
    <div *ngIf="isPasswordUpdated" class="alert alert-success mt-4 text-center">
        Password has been updated successfully!
    </div>
</div>
