<div class="container mt-5" *ngIf="customerDetails; else noDetails">
  <div class="profile-card shadow-lg p-4 rounded">
    <h2 class="text-center text-light mb-4">Customer Profile</h2>
    <hr class="divider" />
    <form>
      <div class="profile-details">
        <div class="form-group mb-3">
          <label for="name" class="text-light">Name:</label>
          <input
            type="text"
            id="name"
            [(ngModel)]="customerDetails.name"
            name="name"
            class="form-control"
          />
        </div>
        <div class="form-group mb-3">
          <label for="email" class="text-light">Email:</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="customerDetails.email"
            name="email"
            class="form-control"
          />
        </div>
        <div class="form-group mb-3">
          <label for="nic" class="text-light">NIC:</label>
          <input
            type="text"
            id="nic"
            [(ngModel)]="customerDetails.nic"
            name="nic"
            class="form-control"
          />
        </div>
        <div class="form-group mb-3">
          <label for="phone" class="text-light">Phone:</label>
          <input
            type="text"
            id="phone"
            [(ngModel)]="customerDetails.phone"
            name="phone"
            class="form-control"
          />
        </div>
        <div class="form-group mb-3">
          <label for="role" class="text-light">Role:</label>
          <select
            id="role"
            [(ngModel)]="customerDetails.role"
            name="role"
            class="form-control"
          >
            <option [value]="1">Admin</option>
            <option [value]="2">Customer</option>
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block mt-4">Save Changes</button>
    </form>
  </div>
</div>

<ng-template #noDetails>
  <div class="alert alert-warning mt-5 text-center">
    {{ errorMessage || 'No customer details available.' }}
  </div>
</ng-template>
